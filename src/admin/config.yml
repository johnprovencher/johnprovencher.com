backend:
  name: git-gateway
  branch: main
  repo: johnprovencher/johnprovencher.com
  verbose: true
media_folder: "public/assets"
public_folder: "/assets"
collections:
  - name: "post"
    label: "post"
    folder: "src/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" 
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Info", name: "info", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Image Alt", name: "imageAlt", widget: "string", required: false}
      - {label: "Tags", name: "tags", widget: "list", default: ["post"]}
      - {label: 'Video', name: 'video', widget: 'file', required: false}
      - {label: "Link", name: "link", widget: "string", required: false}
  - name: "lore"
    label: "Lore"
    folder: "src/data"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }  # Add the "date" field
      # Add more fields for "about" collection as needed



 